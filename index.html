<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Phantom Wallet</title>
</head>
<body>
  <h1>Connect to Phantom Wallet</h1>
  <button id="connect-wallet">Connect Phantom Wallet</button>

  <script>
    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    async function connectPhantom() {
      if (isMobile()) {
        // Use Phantom's deeplink for mobile
        const deeplink = 'https://phantom.app/ul/v1/connect?redirect_link=' + encodeURIComponent(window.location.href);
        window.location.href = deeplink;
      } else {
        // Desktop logic for Phantom extension
        if (window.solana && window.solana.isPhantom) {
          try {
            const resp = await window.solana.connect();
            alert(`Connected: ${resp.publicKey.toString()}`);
          } catch (err) {
            console.error('Connection to Phantom failed', err);
          }
        } else {
          alert('Please install Phantom Wallet!');
        }
      }
    }

    document.getElementById('connect-wallet').addEventListener('click', connectPhantom);
  </script>
</body>
</html>
